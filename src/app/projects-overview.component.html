<div *ngIf="projects">
	<div class="mdl-grid"> 
		<div *ngFor="let project of projects">
			<div class="mdl-cell mdl-cell--6-col">
				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
				  <div class="mdl-card__title">
				    <h2 class="mdl-card__title-text">{{ project.name }}</h2>
				  </div>
				  <div class="mdl-card__supporting-text">
				    {{ project.description }}
				  </div>
				  <div class="mdl-card__actions mdl-card--border">
				    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/projects', project.id]">
				      See testcases
				    </a>
				  </div>
				  <div class="mdl-card__menu">
				    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="card_menu_button">
				      <i class="material-icons">more_vert</i>
				    </button>

				    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="card_menu_button">
					  <li class="mdl-menu__item">Delete</li>
					  <li class="mdl-menu__item">Another Action</li>
					</ul>
				    
				  </div>
				</div>

				
			</div>
		</div>
	</div>
</div>
