<div *ngIf="project">
	<div class="project">
		<h3>{{project.name}}</h3>
		<div>{{project.description}}</div>

		<h4>Reports</h4>
		<!--<div class="mdl-grid demo-content">
          	<div class="demo-charts mdl-color--white mdl-cell mdl-cell--12-col mdl-grid">
          		<donut-chart></donut-chart>
				<!--
				<svg fill="currentColor" width="250px" height="250px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
		          <use xlink:href="#piechart" mask="url(#piemask)"></use>
		          <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">82<tspan font-size="0.2" dy="-0.07">%</tspan></text>
		        </svg>
		        -->
	     <!--   </div>
        </div>-->

        <donut-chart [percentage]="100"></donut-chart>

        <h4>Requirements</h4>
		<div *ngIf="requirements && requirements.length > 0; else noRequirementsBlock">
			<div *ngFor="let requirement of requirements">
				<div mdl class="test-step mdl-shadow--2dp">

					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--10-col test-case">
							<a [routerLink]="['requirements', requirement.id]">{{requirement.name}}</a>
						</div>
						<div class="mdl-cell mdl-cell--2-col test-step-buttons">
							<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" (click)="addRequirement(i)">
								<i class="material-icons">add</i>
							</button>

							<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect" (click)="deleteRequirement(i)">
								<i class="material-icons">delete</i>
							</button>
						</div>
					</div>

					
				</div>
			</div>
		</div>
		<ng-template #noRequirementsBlock>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="addRequirement(-1)">
			  Add requirement
			</button>
		</ng-template>
	</div>
</div>
